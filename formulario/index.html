<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#cep').blur(function() {
                var cep = $(this).val().replace(/\D/g, '');
                
                if (cep.length == 8) {
                    $.getJSON(`https://viacep.com.br/ws/${cep}/json/`, function(data) {
                        if (!data.erro) {
                            $('#rua').val(data.logradouro);
                            $('#bairro').val(data.bairro);
                            $('#cidade').val(data.localidade);
                            $('#estado').val(data.uf);
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" required><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" maxlength="9" required><br>
        
        <label for="rua">Rua:</label>
        <input type="text" id="rua" required><br>
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" required><br>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required><br>
        
        <label for="estado">Estado:</label>
        <input type="text" id="estado" required><br>
        
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
